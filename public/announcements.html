<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Announcements - NEPP</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="settings-container"></div>
  <div class="nepp-root">
    <a href="settings.html" class="settings-top">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="nav-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
    </a>
    <aside class="sidebar">
      <!-- Sidebar content will be loaded here by sidebar.js -->
    </aside>
    <main class="main-content">
      <h1 class="page-header">Announcements</h1>
      <section class="dashboard-sections">
        <div class="panel announcements" style="width:100%;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Latest Announcements</h2>
            <button class="create-announcement" style="background:gold;color:#0a0f1a;border:none;border-radius:6px;padding:8px 18px;font-weight:bold;font-size:1em;cursor:pointer;">+ Create Announcement</button>
          </div>
          <div class="announcements-list">
            <!-- Announcements will be loaded here -->
          </div>
        </div>
      </section>

      <!-- Announcement Popup Modal -->
      <div class="announcement-popup" style="display:none;">
        <div class="popup-content">
          <h2 style="color:#FFD600;">Create Announcement</h2>
          
          <!-- Form fields will be inserted here by JavaScript -->
          
          <div class="form-group">
            <label for="popupMessage">Message:</label>
            <textarea class="popup-message" id="popupMessage" placeholder="Type your announcement..." maxlength="1000" rows="4"></textarea>
          </div>
          
          <div class="popup-error" style="color:#ff3860; min-height:22px;"></div>
          
          <div class="popup-actions">
            <button class="popup-submit" style="background:gold;color:#0a0f1a;border:none;border-radius:6px;padding:8px 16px;font-weight:bold;cursor:pointer;">Post</button>
            <button class="popup-cancel" style="background:#222;color:white;border:none;border-radius:6px;padding:8px 16px;cursor:pointer;">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <style>
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      color: #ccd6f6;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }
    
    .form-select, .form-input {
      width: 100%;
      background: #1a2438;
      border: 1px solid #374a6b;
      border-radius: 6px;
      padding: 0.75rem;
      color: #ccd6f6;
      font-size: 0.875rem;
      transition: border-color 0.2s ease;
    }
    
    .form-select:focus, .form-input:focus {
      outline: none;
      border-color: #ffd600;
    }
    
    .announcement-item {
      background: #1a2438;
      border: 1px solid #374a6b;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }
    
    .announcement-item:hover {
      border-color: #ffd600;
      transform: translateY(-1px);
    }
    
    .announcement-item.scheduled {
      border-left: 4px solid #ffd600;
    }
    
    .announcement-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    
    .announcement-title {
      color: #ccd6f6;
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
    }
    
    .announcement-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 0.75rem;
      color: #8892b0;
    }
    
    .announcement-meta span {
      background: #0a0f1a;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    
    .scheduled-badge {
      background: #ffd600 !important;
      color: #0a0f1a !important;
      font-weight: 600;
    }
    
    .announcement-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .action-btn {
      background: transparent;
      border: 1px solid #374a6b;
      border-radius: 6px;
      padding: 0.5rem;
      color: #8892b0;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
    }
    
    .action-btn:hover {
      border-color: #ffd600;
      color: #ffd600;
    }
    
    .action-btn svg {
      width: 1rem;
      height: 1rem;
    }
    
    .delete-btn:hover {
      border-color: #ff3860;
      color: #ff3860;
    }
    
    .announcement-message {
      color: #ccd6f6;
      line-height: 1.6;
      margin: 0;
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #8892b0;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  </style>
  
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="/announcements.js"></script>
</body>
</html>
