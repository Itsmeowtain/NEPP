<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups - NEPP</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/groups.css">
</head>
<body>
    <div id="settings-container"></div>
    <div class="nepp-root">
        <a href="settings.html" class="settings-top">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="nav-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </a>
        <aside class="sidebar"></aside>
        <main class="main-content">
            <div class="groups-header">
                <h1>Groups</h1>
                <button id="createGroupBtn" class="create-group-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Create Group
                </button>
            </div>
            
            <div class="groups-container">
                <div class="groups-tabs">
                    <button class="tab-button active" data-tab="my-groups">My Groups</button>
                    <button class="tab-button" data-tab="available-groups">Available Groups</button>
                </div>
                
                <div class="tab-content active" id="my-groups">
                    <div class="search-container">
                        <input type="text" id="myGroupsSearch" placeholder="Search my groups..." class="search-input">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </div>
                    <div id="myGroupsList" class="groups-list">
                        <!-- My groups will be loaded here -->
                    </div>
                </div>
                
                <div class="tab-content" id="available-groups">
                    <div class="search-container">
                        <input type="text" id="availableGroupsSearch" placeholder="Search available groups..." class="search-input">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </div>
                    <div id="availableGroupsList" class="groups-list">
                        <!-- Available groups will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Create Group Modal -->
            <div id="createGroupModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Create New Group</h2>
                    <form id="createGroupForm">
                        <div class="form-group">
                            <label for="groupName">Group Name *</label>
                            <input type="text" id="groupName" name="groupName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="groupDescription">Description</label>
                            <textarea id="groupDescription" name="groupDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="groupType">Group Type *</label>
                            <select id="groupType" name="groupType" required>
                                <option value="open">Open (Anyone can join)</option>
                                <option value="invite">Invite Only</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="maxMembersGroup">
                            <label for="maxMembers">Maximum Members (optional)</label>
                            <input type="number" id="maxMembers" name="maxMembers" min="1" max="1000">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelCreateGroup" class="cancel-btn">Cancel</button>
                            <button type="submit" class="submit-btn">Create Group</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Group Details Modal -->
            <div id="groupDetailsModal" class="modal" style="display: none;">
                <div class="modal-content group-details-content">
                    <button class="close-btn" id="closeGroupDetails">&times;</button>
                    <div id="groupDetailsContainer">
                        <!-- Group details will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Confirm Modal -->
            <div id="confirmModal" class="modal" style="display: none;">
                <div class="modal-content confirm-content">
                    <h3 id="confirmTitle">Confirm Action</h3>
                    <p id="confirmMessage">Are you sure?</p>
                    <div class="form-actions">
                        <button id="confirmCancel" class="cancel-btn">Cancel</button>
                        <button id="confirmAction" class="submit-btn">Confirm</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="../js/./config/firebase-config.js"></script>
    <script type="module" src="../js/./components/sidebar.js"></script>
    <script type="module" src="../js/./services/auth-service.js"></script>
    <script type="module" src="../js/./services/groups-service.js"></script>
    <script type="module" src="../js/./groups.js"></script>
</body>
</html>
