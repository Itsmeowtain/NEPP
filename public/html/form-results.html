<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Form - NEPP</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/view-form.css">
</head>
<body>
    <div id="settings-container"></div>
    <div class="nepp-root">
        <a href="settings.html" class="settings-top">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="nav-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </a>
        <aside class="sidebar">
        </aside>
    <main class="main-content">
      <div class="results-header">
        <h1 id="formTitle">Form Results</h1>
        <div class="form-meta">
          <span id="formType" class="form-type"></span>
          <span id="responsesCount" class="responses-count"></span>
          <span id="avgScore" class="avg-score"></span>
        </div>
      </div>

      <div class="results-container">
        <div class="results-tabs">
          <button class="tab-btn active" data-tab="summary">Summary</button>
          <button class="tab-btn" data-tab="individual">Individual Responses</button>
        </div>

        <div class="tab-content">
          <div id="summaryTab" class="tab-pane active">
            <div id="questionsSummary" class="questions-summary">
              <!-- Questions summary will be loaded here -->
            </div>
          </div>

          <div id="individualTab" class="tab-pane">
            <div class="responses-list" id="responsesList">
              <!-- Individual responses will be loaded here -->
            </div>
          </div>
        </div>
      </div>

      <div class="results-actions">
        <button id="exportBtn" class="export-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>
          Export Results
        </button>
      </div>
    </main>
  </div>
  <script type="module" src="/config/firebase-config.js"></script>
  <script type="module" src="/components/sidebar.js"></script>
  <script type="module" src="../js/form-results.js"></script>
</body>
</html>
